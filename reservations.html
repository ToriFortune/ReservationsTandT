<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations T and T</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="container">
        <div class="jumbotron">
                <h1 class="text-center"><b><i>  Welcome to T&Ts</i></b>
                </h1>
                <br>
           
            
            
            <br>
            <div class="text-center">
                <a href="/tables"> 
                <button class="btn btn-lg btn-danger">Reservation Information 
                </button>
                <button class="btn btn-lg btn-danger">View Available Tables
                </button>
                </a>
              
            </div>
        </div>
        <footer class="footer">
                <div class="container">
                  <p>
                    <a href="/tables">Table Link</a> |
                    <a href="/waitlist">Wait List</a>
                </div>
              </footer>
              <div class="card">
                  <div class="card-header">
                   Reserve a table
                  </div>
                  <div class="card-body">
                    <form role="form">
                      <div class="form-group">
                        <label for="reserve-name">Patron's n ame</label>
                        <input type="text" class="form-control" id="reserve-name">
                      </div>
                      <div class="form-group">
                        <label for="reserve-phone">Phone Number</label>
                        <input type="text" class="form-control" id="reserve-phone">
                      </div>
                      <div class="form-group">
                        <label for="reserve-email">Email</label>
                        <input type="text" class="form-control" id="reserve-email">
                      </div>
                      <div class="form-group">
                        <label for="reserve-unique-id">Unique ID</label>
                        <input type="text" class="form-control" id="reserve-unique-id">
                      </div>
                      <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
    </div>
    
</body>
</html>
