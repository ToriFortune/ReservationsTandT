<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations T and T</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="container">
        <div class="jumbotron">
                <h1 class="text-center"><b><i>  Welcome to T&Ts</i></b>
                </h1>
                <br>
            <h2 class="text-center">
            </h2 class="text-center"> We only have 10 tables! Book your seat before they all are gone!</h2>
            
            
            <br>
            <div class="text-center">
                <a href="/tables"> 
                <button class="btn btn-lg btn-danger">Reservation Information 
                </button>
                <button class="btn btn-lg btn-danger">View Available Tables
                </button>
                </a>
              
            </div>
        </div>
        <footer class="footer">
                <div class="container">
                  <p>
                    <a href="/tables">Table Link</a> |
                    <a href="/waitlist">Wait List</a>
                </div>
              </footer>
              <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
    </div>
    
</body>

<script>
  $("submit").on("click", event => {
  event.preventDefault();
});
</script>
</html>
